<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/css/login.css">
    <title>Login Form</title>
    

<body>
    
    <img src="/assets/login/PhilHealth2.png" class="ph">
    <div class="LoginBox">
        <img src="/assets/login/loginIcon.png" class="icon">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text"  id="myUsername" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" id="myPassword" placeholder="Enter Password">
                <img src="/assets/login/eye-close.png" class="eye-icon">
                <button type="button" id="iSubmit">Login</button>
                <br><br>
                <a href="create.html"> Not a member yet? Click here to create an account!</a>
            </form>

    </div>
    
    <script src="index.js"></script>
</body>
</head>
</html>
