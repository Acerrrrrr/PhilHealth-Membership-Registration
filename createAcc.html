<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/css/create.css">
    <title>Register Form</title>
    

<body>
    
    <img src="/assets/create/PhilHealth2.png" class="ph">
    <div class="LoginBox">
        <img src="/assets/create/loginIcon.png" class="icon">
            <h1>Create Account</h1>
            <form>
                <p>Username</p>
                <input type="text" name="" id="myUsername" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="" id="myPassword" placeholder="Enter Password">
                <img src="/assets/create/eye-close.png" class="eye-icon">
                <p>Confirm Password</p>
                <input type="password" name="" id="myPassword" placeholder="Enter Password">
                <img src="/assets/create/eye-close.png" class="eye-icon">
                <button type="button" name="" id="iSubmit">Create</button>
                <br><br>
                
            </form>

    </div>
    
    <script src="index.js"></script>
</body>
</head>
</html>
